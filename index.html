<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VPN Check</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    p {
      font-size: 1.5em;
    }
  </style>
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(r => r.json())
      .then(d => {
        const myIP = d.ip;
        if (myIP === '90.157.164.207') {
          alert('You are not connected to a VPN');
          window.location.href = 'chrome://newtab';
        } else {
          window.location.href = 'https://discord.com';
        }
      });
  </script>
</head>
<body>
  <p>Checking your VPN connection...</p>
</body>
</html>
